<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Responsive Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="tbody">
  <main>
    <div id="left">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems 
            in real-time. Watching scripted tutorial is 
            great, but understanding how developers think is invaluable.
        </p>
    </div>
    <div id="right">
       <div id="days">
            <p>Try it free 7 days <span class="days">then $20/mo. thereafter</span></p>
       </div>
       <div id="reg">
          <form action="#">
               <input type="text" name="firstname" placeholder="First Name" class="form" id="1">
               <span class="span errorMessage1" id="1"></span>
               <input type="text" name="lastname" placeholder="Last Name" class="form" id="2">
               <span class="span errorMessage2" id="2"></span>            
               <input type="email" name="email" placeholder="Email Address" class="form" id="3">
               <span class="span errorMessage3" id="3"></span>            
               <input type="password" name="password" placeholder="Password" class="form" id="4">
               <span class="span errorMessage4" id="4"></span>
               <input type="submit" value="CLAIM YOUR FREE TRIAL" class="button">
           </form>
           <p class="terms">By clicking the button are agreeing to our <span id="terms">Terms and Services</span></p>
       </div>
    </div>
  </main>  
    <script src="./script.js"></script>
</body>
</html>
